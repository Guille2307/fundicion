<ion-header class="menu">
  <ion-toolbar>
    <ion-title>
      {{ "CHANGE_PASS.title" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="img-back" [ngClass]="{'no-background': !permissionsSvc.showBackground}"
[style]="'--background: ' + ('background' | imageEvent) + ' no-repeat center center / cover'">
  <div class="scrim">
    <woutick-logo></woutick-logo>
    <form-password [forgotPass]="forgotPass" (sendEvent)="openAlert($event)"></form-password>
    <div class="footer">
      <footer></footer>
    </div>
  </div>
</ion-content>
