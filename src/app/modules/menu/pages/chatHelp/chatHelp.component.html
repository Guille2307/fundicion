<ion-header class="menu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ "MENU.chatHelp" | translate }}
    </ion-title>
    <ion-buttons slot="end" class="mobile">
      <chat-and-profile></chat-and-profile>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <ion-grid>
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <span class="username">{{ message.username }}: </span><span>{{ message.msg }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-item>
      <ion-input [(ngModel)]="newMsg" placeholder="{{'STREAMINGS.input' | translate}}" (keyup.enter)="sendMessage()"></ion-input>
    </ion-item>
  </ion-toolbar>
</ion-footer>
